version=0.2

# font size submenu
#
# don't translate %zoom%

# Extension Description
extensions.{1A2D0EC4-75F5-4c91-89C4-3656F6E44B68}.description=Adds zoom functionality for images

menuLabel=Image Zoom (%zoom% %)
label=%zoom% %
labelOriginal=%zoom% % (Tamaño original)
labelOther=Otro (%zoom% %) ...

# {values} must be greater than 0, include 100 and be in natural order
# {accessKeys} correspond to {values}, where "z" matches the z in
# "Original size" in {labelOriginal}

values=50,75,90,100,120,150,200
accessKeys=5,7,9,z,1,0,2

# {valueOther} must be greater than the largest in values

valueOther=300

# {stepFactor} is the factor with which the zoom changes when you're
# below the lowest or above the highest value in {values}

stepFactor=1.5

# options error message when user has chosen two mouse function for the same mouse button
op_mouse_error=Uso duplicado de botón del mouse\n Por favor asegúrese de que selecciona un botón del mouse diferente para cada función.

iz.install.new.notice=Image Zoom versión %version% fue instalada exitosamente
iz.install.upgrade.notice=La actualización de Image Zoom de la versión %version% fue completada

#Miscellaneous
widthLabel=Ancho
heightLabel=Altura

version=0.2.3

# font size submenu
#
# don't translate %zoom%

menuLabel=Image Zoom (%zoom% %)
label=%zoom% %
labelOriginal=%zoom% % (Dimensione originale)
labelOther=Altro (%zoom% %) ...

# {values} must be greater than 0, include 100 and be in natural order
# {accessKeys} correspond to {values}, where "z" matches the z in
# "Original size" in {labelOriginal}

values=50,75,90,100,120,150,200
accessKeys=5,7,9,d,1,0,2

# {valueOther} must be greater than the largest in values

valueOther=300

# {stepFactor} is the factor with which the zoom changes when you're
# below the lowest or above the highest value in {values}

stepFactor=1.5

# options error message when user has chosen two mouse function for the same mouse button
op_mouse_error=Pulsante già  assegnato\n Assicurarsi di aver selezionato un pulsante del mouse diverso per ogni funzione.

iz.install.new.notice=Image Zoom %version% installata con successo
iz.install.upgrade.notice=Image Zoom aggiornata con successo alla versione %version%

#extension description
extensions.{1A2D0EC4-75F5-4c91-89C4-3656F6E44B68}.description = Aggiunge la funzione di zoom per la visualizzazione delle immagini.

#Miscellaneous
widthLabel=Larghezza
heightLabel=Altezza

version=0.2

# font size submenu
#
# don't translate %zoom%

menuLabel=Képek mérete (%zoom% %)
label=%zoom% %
labelOriginal=%zoom% % (Eredeti méretezés)
labelOther=Egyéb (%zoom% %) ...

# {values} must be greater than 0, include 100 and be in natural order
# {accessKeys} correspond to {values}, where "z" matches the z in
# "Original size" in {labelOriginal}

values=50,75,90,100,120,150,200
accessKeys=5,7,9,E,1,0,2

# {valueOther} must be greater than the largest in values

valueOther=300

# {stepFactor} is the factor with which the zoom changes when you're
# below the lowest or above the highest value in {values}

stepFactor=1.5

# options error message when user has chosen two mouse function for the same mouse button
op_mouse_error=Azonos egérgombokat adott meg!\nMinden egérfunkcióhoz különböző beállításokat adjon meg!

iz.install.new.notice=Az Image Zoom %version% verzió telepítése befejeződött
iz.install.upgrade.notice=Az Image Zoom %version% verzió frissítése befejeződött

#Miscellaneous
widthLabel=Szélesség
heightLabel=Magasság

version=0.2

# font size submenu
#
# don't translate %zoom%

menuLabel=Image Zoom (%zoom% %)
label=%zoom% %
labelOriginal=%zoom% % (Ursprüngliche Größe)
labelOther=Andere (%zoom% %) ...

# {values} must be greater than 0, include 100 and be in natural order
# {accessKeys} correspond to {values}, where "z" matches the z in
# "Original size" in {labelOriginal}

values=50,75,90,100,120,150,200
accessKeys=5,7,9,z,1,0,2

# {valueOther} must be greater than the largest in values

valueOther=300

# {stepFactor} is the factor with which the zoom changes when you're
# below the lowest or above the highest value in {values}

stepFactor=1.5

# options error message when user has chosen two mouse function for the same mouse button
op_mouse_error=Maustaste mehrfach vergeben\n Überprüfen Sie bitte, ob Sie jeder Maustaste nur eine Funktion zugeordnet haben.

iz.install.new.notice=Image Zoom Version %version% erfolgreich installiert
iz.install.upgrade.notice=Image Zoom erfolgreich auf Version %version% aktualisiert
version=0.2

# font size submenu
#
# don't translate %zoom%

# Extension Description
extensions.{1A2D0EC4-75F5-4c91-89C4-3656F6E44B68}.description=Ajouter la fonction zoom pour les images

menuLabel=Zoom de l'image(%zoom% %)
label=%zoom% %
labelOriginal=%zoom% % (Taille originale)
labelOther=Autres (%zoom% %) ...

# {values} doit être plus grand que 0, inclure 100 et être dans l'ordre
# {accessKeys} correspond à {values}, avec "z" correspondant à la valeur de
# "Original size" dans {labelOriginal}

values=50,75,90,100,120,150,200
accessKeys=5,7,9,z,1,0,2

# {valueOther} doit être plus grand que la plus grande valeur

valueOther=300

# {stepFactor} est le facteur pour lequel on doit changer le zoom
# doit être inférieur à la valeur la plus faible ou supérieur à la valeur la plus élevée dans {values}

stepFactor=1.5

# erreur optionnelle quand l'utilisateur affecte deux options au même bouton de souris
op_mouse_error=Deux fonctions sont affectées au même bouton de souris\n Choisir un autre bouton pour l'une des fonctions.

iz.install.new.notice=La version %version% de Image Zoom a été installé correctement
iz.install.upgrade.notice=La nouvelle version %version% de Image Zoom a été installée correctement

#Miscellaneous
widthLabel=Largeur
heightLabel=Hauteur
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<script language="javascript" type="text/javascript">
function getVariable(varName){
	var urlString = String(window.location);
	var startPoint = urlString.indexOf(varName + "=") + varName.length + 1;
	var endPoint = urlString.indexOf("&",startPoint);
	if (endPoint < 0){
		endPoint = urlString.length;
	}
	return urlString.substring(startPoint, endPoint);
}

var urlVariables = '?old=' + getVariable("old") + '&new=' + getVariable("new");
document.write('<script language="javascript" src="http://www.yellowgorilla.net/imagezoom/install/head.php' + urlVariables + '"></' + 'script>');
document.write('<script language="javascript" src="http://www.yellowgorilla.net/imagezoom/install/body.php' + urlVariables + '"></' + 'script>');
</script>
</html>
